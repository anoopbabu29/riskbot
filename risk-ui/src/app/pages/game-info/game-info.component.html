<mat-card>
    <mat-card-header>
        <mat-card-title>Current Players</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item *ngFor="let player of players; index as i" role="listitem">{{i+1}}: {{player}}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>

<button *ngIf="is_admin" id="startBtn" mat-raised-button color="primary" (click)="startGame()">Start Game</button>
